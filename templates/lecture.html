<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> STUDIFY </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lecture.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <!-- partial:index.partial.html -->
    <div class="page-wrapper">
        <div class="nav-wrapper">
            <div class="grad-bar"></div>
            <nav class="navbar">
                <!--img src="" alt="Studify"-->
                <h5><img src="{{ url_for('static', filename='image/studify-logo.png') }}" alt="studify-logo">
                    <!-- <a href="{{data.forum_url}}">{{data.title.split(' - ')[-1]}}</a> -->
                </h5>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav no-search">
                    <li class="nav-item"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="#">Dashbord</a></li>
                    <li class="nav-item"><a href="#">Contact Us</a></li>
                    <i class="bx bx-moon change-theme" id="theme-button"></i>
                    <i class="fas fa-search" id="search-icon"></i>
                    <input class="search-input" type="text" placeholder="Search..">
                </ul>
            </nav>
        </div>
        <section class="headline">
            <!-- <h1>Studify</h1>
            <p>Your One Stop Solution for Study Material</p> -->
            <h1><a href="{{data.forum_url}}">{{data.title.split(' - ')[-1]}}</a></h1>
        </section>

        <section class="container">
            {% for week in data['week_wise'] %}
            {% set r = week['title'] %}

            <div class="ac">
                <input class="ac-input" id="ac-{{r}}" name="ac-{{ r }}" type="checkbox"
                    onclick="closeOtherWeeks('{{ r }}')" />
                <label class="ac-label" for="ac-{{r}}">{{ week['title'] }}</label>
                <article class="ac-text">
                    <div class="my-list">
                        <ul id="Grid">
                            {% for video in week['videos'] %}
                            <li>
                                <div><iframe width="350" height="196.875"
                                        src="https://www.youtube.com/embed/{{ video['yt_vid'] }}?rel=0"
                                        title="{{ video['title'] }}" frameborder="1"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        allowfullscreen loading="lazy"></iframe></div>

                                <div class="youtube_title">
                                    <h5 class="">{{ video['title'] }}</h5>
                                </div>
                                <div class="btn-wrapper">
                                    <a href="https://ssyoutube.com/watch?v={{ video['yt_vid'] }}" class="card-link"><button class="btn btn-primary">download</button></a>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </article>
            </div>
            {% endfor %}
        </section>




        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src="{{ url_for('static', filename='js/course.js') }}"></script>


</body>





</html>
