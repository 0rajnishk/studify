   <body class="">
      <!-- partial:index.partial.html -->
      <div class="page-wrapper">
      <div class="nav-wrapper">
         <div class="grad-bar"></div>
         <nav class="navbar">
            <!--img src="" alt="Studify"-->

            &nbsp; &nbsp; STUDIFY  &nbsp; &nbsp;

            </h5>
            <!-- <h3>{{data.title.split(' - ')[-1]}}</h1> -->

               <span class="bar"></span>

               <li class="nav-item"><a href="/term/23t1">Home</a></li>

      <!-- <section class="headline">
         <h1><a href="{{data.forum_url}}">{{data.title.split(' - ')[-1]}}</a></h1>
         <p><a href=""> click here for notes</a></p>
         </section> -->
      <section class="container">
         {% for week in data['week_wise'] %}
         {% set r = week['title'] %}
         <div class="ac">
            <input class="ac-input" id="ac-{{r}}" name="ac-{{ r }}" type="checkbox" onclick="closeOtherWeeks('{{ r }}')" />
            <label class="ac-label" for="ac-{{r}}">{{ week['title'] }}</label>
            <article class="ac-text">
               <div class="my-list">
                  {% for video in week['videos'] %}
                  <li>
                     <div><iframe src="https://www.youtube.com/embed/{{ video['yt_vid'] }}?rel=0"
                        title="{{ video['title'] }}" frameborder="1"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen loading="lazy"></iframe></div>
                     <div class="youtube_title">
                        <h5>{{ video['title'] }}</h5>
                     </div>
                     <div class="btn-wrapper">
                        <a href="https://ssyoutube.com/watch?v={{ video['yt_vid'] }}" class="card-link"><button
                           class="btn btn-primary">Download</button></a>
                     </div>
                  </li>
                  {% endfor %}
               </div>
            </article>
         </div>
         {% endfor %}
      </section>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
      <script src="{{ url_for('static', filename='js/course.js') }}"></script>
   </body>
</html>
