		<section class="headline">
			<!-- <h1>Studify</h1> -->
			<h1>Studify</h1>
			<h2>Study space for BS Degree Students</a></h2>
		</section>


<section class="container">
    {% for quiz_name, quiz in data.items() %}

    <div class="ac">

        <input class="ac-input" id="ac-{{ quiz_name }}" name="ac-{{ quiz_name }}" type="checkbox"
            onclick="closeOtherWeeks('{{ quiz_name }}')" />
        <label class="ac-label" for="ac-{{ quiz_name }}">{{ quiz_name }}</label>
        
        <article class="ac-text">
            <div class="p-3 m-0 border-0 bd-example bd-example-row">
                <div class="container text-center">
                    <div class="row">
                        
                        {% for quiz, paper_link in quiz.items() %}
                        
                        
                                <h4 class="">{{ quiz }}</h4>
                      

            <div class="p-3 m-0 border-0 bd-example bd-example-row">
                <div class="container text-center">
                    <div class="row">
                        
                        {% for paper, link in paper_link.items() %}
                        
                        <div class="col">
                            <a href="{{ link }}">
                                <h5 class="">{{ paper }}</h5>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </article>

    </div>

    {% endfor %}
</section>



        </section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
		<script src="{{ url_for('static', filename='js/course.js') }}"></script>


</body>
