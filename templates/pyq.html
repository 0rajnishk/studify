<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> STUDIFY </title>
	<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='image/icon.png') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/course.css') }}">
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-8E33B6L8TW"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-8E33B6L8TW');
	</script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="">
	<div class="page-wrapper">
		<div class="nav-wrapper">
			<div class="grad-bar"></div>
			<nav class="navbar">
				<h5><img src="{{ url_for('static', filename='image/studify-logo.png') }}" alt="studify">
				</h5>
				<div class="menu-toggle" id="mobile-menu">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<ul class="nav no-search">
					<li class="nav-item"><a href="/term/23t1">Home</a></li>
					<li class="nav-item"><a href="#">Contact Us</a></li>
					<i class="fas fa-search" id="search-icon"></i>
					<input class="search-input" type="text" placeholder="Search..">
				</ul>
			</nav>
			<div class="grad-bar"></div>
		</div>
		<section class="headline">
			<h1>Studify</h1>
			<h2>Study space for BS Degree Students</h2>
		</section>
               
		{% for exam_month, exam_info in data.items() %}
			<div class="ac" style="margin-right: 20px !important; margin-left: 20px !important;">
				<input class="ac-input" id="ac-{{ exam_month }}" name="ac-{{ exam_month }}" type="checkbox" onclick="closeOtherWeeks('{{ exam_month }}')" />
				<label class="ac-label" for="ac-{{ exam_month }}">{{ exam_month }}</label>
				<article class="ac-text">
					<div class="p-3 m-0 border-0 bd-example bd-example-row">
						<div class="container text-center">
							<div class="row">
								{% for paper_link in exam_info %}
									<div class="col">
										<a href="{{ paper_link }}" target="_blank">
											<h4>view</h4>
										</a>
									</div>
								{% endfor %}
							</div>
						</div>
					</div>
				</article>
			</div>
		{% endfor %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
		<script src="{{ url_for('static', filename='js/course.js') }}"></script>
</body>
</html>
