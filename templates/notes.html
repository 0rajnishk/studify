<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> STUDIFY </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/course.css') }}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="">
	<!-- partial:index.partial.html -->
	<div class="page-wrapper">
		<div class="nav-wrapper">
			<div class="grad-bar"></div>
			<nav class="navbar">
				<!--img src="" alt="Studify"-->
				<h5><img src="{{ url_for('static', filename='image/studify-logo.png') }}" alt="studify">
				</h5>
				<div class="menu-toggle" id="mobile-menu">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<ul class="nav no-search">
					<li class="nav-item"><a href="/term/23t1">Home</a></li>
					<!-- <li class="nav-item"><a href="#">Dashbord</a></li> -->
					<li class="nav-item"><a href="#">Contact Us</a></li>
					<!-- <i class="bx bx-moon change-theme" id="theme-button"></i> -->
					<i class="fas fa-search" id="search-icon"></i>
					<input class="search-input" type="text" placeholder="Search..">
				</ul>
			</nav>
			<div class="grad-bar"></div>
		</div>
		<section class="headline">
			<!-- <h1>Studify</h1>
            <p>Your One Stop Solution for Study Material</p> -->
			<h1>{{ data['title'] }}</h1>
			<h2>{{ data['course_id'].upper() }}</h2>
		</section>



        <section class="container">
            {% for source, notes_links in data['Notes'].items() %}

            <div class="ac">

                <input class="ac-input" id="ac-{{ source }}" name="ac-{{ source }}" type="checkbox" onclick="closeOtherWeeks('{{ source }}')" />
                <label class="ac-label" for="ac-{{ source }}">{{ source}}</label>

                <article class="ac-text">
                    <div class="my-list">
						<ul id="grid">
                            {% for name, link in notes_links.items() %}
                            <li class="notes">
								<div class="not">
                                    <a href="{{ link }}"><h2 class="">{{ name }}</h2></a>
								</div>
								
                            </li>
                            {% endfor %}
                        </ul>
                    </div>

                </article>
            </div>


            {% endfor %}
        </section>
		
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
		<script src="{{ url_for('static', filename='js/course.js') }}"></script>


</body>
</html>
